{% extends 'base.html' %}
<title>{{ title|default:'without title'|capfirst }}</title>
{% block content %}
<h1>{{ title|default:'Error!'|capfirst }}</h1>
{{ description }}
{% if form %}
    <form actions="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-error">{{ form.non_fields_errors }}</div>
        {% for f in form %}
        <p><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <p><button type="submit">Send</button>
    </form>
{% endif %}
{% endblock %}
